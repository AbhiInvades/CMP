
<div class="container">
  <div class="form">
    <form (ngSubmit)="submit()">
      <fieldset>
        <legend>Clinic Details</legend>
        <div class="input">
           <input type="text" name="Name" [(ngModel)]="clinic.name" placeholder="_" required minlength="6" #name="ngModel">

            <label>
              Name
            </label>

        </div>
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">

          <div *ngIf="name.errors?.['required']">
            Name is required.
          </div>
          <div *ngIf="name.errors?.['minlength']">
            Name must be at least 6 characters long.
          </div>
          <div *ngIf="name.errors?.['forbiddenName']">
            Name cannot be Bob.
          </div>

        </div>
        <div class="input">
          <input type="text" name="Address"  [(ngModel)]="clinic.address"  placeholder="_" required minlength="20" #address="ngModel">

            <label>
              Address
            </label>

        </div>
        <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert">

          <div *ngIf="address.errors?.['required']">
            Address is required.
          </div>
          <div *ngIf="address.errors?.['minlength']">
            Address must be at least 20 characters long.
          </div>

        </div>
        <div class="input">
          <input type="number" name="phone"  [(ngModel)]="clinic.telephone"  placeholder="_" required min="10000000" #phone="ngModel">

            <label>
              Telephone
            </label>

        </div>
        <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert" >

          <div *ngIf="phone.errors?.['required']">
            Contact is required.
          </div>
          <div *ngIf="phone.errors?.['min']">
            Contact must be at least 8 digits long.
          </div>


        </div>
        <div class="dropdown input">
          <select type="text" name="Department"  [(ngModel)]="clinic.department"  placeholder="_" required #dept="ngModel">
            <option value="undefined" selected disabled>Select Department</option>
            <option *ngFor="let item of departments" value="{{item.id}}">
              {{item.value}}
            </option>
          </select>
          <br><br>
        </div>

        <div *ngIf="dept.invalid && (dept.dirty || dept.touched)" class="alert">
          <div *ngIf="dept.errors?.['required']">
            Department is required.
          </div>
        </div>

        <div class="submit">
          <button type="submit" [disabled]="phone.invalid || name.invalid || address.invalid || dept.invalid">
            <span *ngIf="isUpdate">Update</span>
            <span *ngIf="!isUpdate">Add Clinic</span>
          </button>
        </div>

      </fieldset>
    </form>
  </div>

</div>
